[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "personalize-sam"
version = "0.1.0"
description = "Personalize Segment Anything Model (SAM) with 1 shot in 10 seconds"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Renrui Zhang"},
]
keywords = ["segment-anything", "SAM", "personalization", "segmentation", "computer-vision"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "torch>=1.7",
    "torchvision>=0.8",
    "opencv-python",
    "matplotlib",
    "tqdm",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
]
gradio = [
    "gradio",
]

[project.urls]
Homepage = "https://github.com/ZrrSkywalker/Personalize-SAM"
Repository = "https://github.com/alejodosr/Personalize-SAM"

[tool.setuptools.packages.find]
where = ["."]
include = ["per_segment_anything*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json"]
